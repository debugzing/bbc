<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="m-b">Sales total</h2>
    </div>
    <div class="col-xs-12">
      <div class="row bg-primary table-head">
      <div class="col-xs-2">Date</div>
      <div class="col-xs-1">Type</div>
      <div class="col-xs-1">Name</div>
      <div class="col-xs-1">Currency</div>
      <div class="col-xs-1">Price</div>
      </div>
      <div ng-repeat="item in vm.sales">
        <div class="row table-body" ng-class="{'bg-info':$index%2}">
        <div class="col-xs-2"> {{item.date|date:"medium"}} </div>
        <div class="col-xs-1"> {{item.type}} </div>
        <div class="col-xs-1"> {{item.name}} </div>
        <div class="col-xs-1"> {{item.currency}} </div>
        <div class="col-xs-1"> {{item.price}} </div>
        </div>
      </div>
    </div>
  </div>
